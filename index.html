<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 0;
      border: 0.5px solid #888;
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }
    .close:hover,
    .close:focus {
      color: black;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    .mensaje {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>

<body>

<div class="mensaje">Â¡Feliz DÃ­a del Trabajo! ðŸŽ‰</div>

<!-- Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <div id="player"></div> <!-- AquÃ­ irÃ¡ el reproductor YouTube -->
  </div>
</div>

<script>
  let player; // Variable global para el reproductor

  const videos = [
    "pw8z12mhpAM",
    "gvYrDza_7vk",
    "rlFR6VoU9ys",
    "1TD8N6SJRvc"
  ];

  function mostrarModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = "block";

    const randomIndex = Math.floor(Math.random() * videos.length);
    const randomVideoId = videos[randomIndex];

    // Crear el reproductor YouTube
    player = new YT.Player('player', {
      height: '450',
      width: '100%',
      videoId: randomVideoId,
      playerVars: {
        'autoplay': 1,
        'controls': 1
      },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function cerrarModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = "none";
    if (player) {
      player.stopVideo();
    }
    volverAtras();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      volverAtras();
    }
  }

  function volverAtras() {
    if (document.referrer) {
      window.location.href = document.referrer;
    } else {
      window.history.back();
    }
  }

  // Cargar la API de YouTube
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Cuando la API estÃ© lista, mostrar el modal
  function onYouTubeIframeAPIReady() {
    mostrarModal();
  }
</script>

</body>
</html>
