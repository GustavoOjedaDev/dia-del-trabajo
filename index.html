<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saludo DÃ­a del Trabajo</title>
  <link rel="icon" href="assets/images/GZV.png" type="image/x-icon">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: url('assets/images/WEBSITE-PARA-VIDEOS.png') no-repeat center center;
      background-size: cover;
    }

    .modal::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Lo colocamos por debajo del contenido */
    }

    .modal-content {
      background-color: transparent;
      margin: auto;
      padding: 0;
      border: 0.5px solid #888;
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      text-align: center;
      line-height: 35px;
      cursor: pointer;
      z-index: 2; /* Aseguramos que estÃ© encima del video */
    }
    .close:hover {
      background-color: rgba(121, 115, 115, 0.8);
    }
    
    .close:focus {
      color: black;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
    <!-- .mensaje {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    } -->

    @media screen and (max-width: 414px) {
      .modal {
        background: url('assets/images/fred_2.jpg') no-repeat center center;
        background-size: cover;
      }
      iframe {
        width: 100%;
        height: 500px;
        border: none;
      }
    }
    
  </style>
</head>

<body>

<!-- <div class="mensaje">Â¡Feliz DÃ­a del Trabajo! ðŸŽ‰</div> -->

<!-- Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <div id="player-container" style="position: relative;">
      <div id="player"></div> <!-- AquÃ­ irÃ¡ el reproductor YouTube -->
      <span class="close" onclick="cerrarModal()">&times;</span>
    </div>
  </div>    
</div>

<script>
  let player; // Variable global para el reproductor

  

  const videos = [
    "3g3oDGuHMTc",
    "t8HyFeROebo",
    "mkF2yqeP9TI",
    "Z_Tn2s3SfA0"
  ];

  function mostrarModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = "block";

    const randomIndex = Math.floor(Math.random() * videos.length);
    const randomVideoId = videos[randomIndex];

    // Crear el reproductor YouTube
    player = new YT.Player('player', {
      height: '450',
      width: '100%',
      videoId: randomVideoId,
      playerVars: {
        'autoplay': 1,
        'controls': 1
      },
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function cerrarModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = "none";
    if (player) {
      player.stopVideo();
    }
    volverAtras();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      volverAtras();
    }
  }

  function volverAtras() {
    if (document.referrer) {
      window.location.href = document.referrer;
    } else {
      window.history.back();
    }
  }

  // Cargar la API de YouTube
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // Cuando la API estÃ© lista, mostrar el modal
  function onYouTubeIframeAPIReady() {
    mostrarModal();
  }
</script>

</body>
</html>
